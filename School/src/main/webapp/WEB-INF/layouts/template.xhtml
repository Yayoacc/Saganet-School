<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css"/>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<h:outputStylesheet library="css" name="style.css" />
		<title><ui:insert name="title"></ui:insert></title>
</h:head>

<h:body>
	<div id="sidebar" class="sidebar" style="width: 0px;">
		<a href="#" class="boton-cerrar" onclick="ocultar()">×</a>
		<ul id="menu">
			<li><img
				src="${request.contextPath}/app/resources/images/links/alumnos.png"
				alt="Alumnos" class="link" /><a
				href="${request.contextPath}/app/mdm/alumnos"><p:spacer
						width="20" height="25" />Alumnos</a></li>
			<h:outputText value="&lt;br/&gt;" escape="false" />
			<li><img
				src="${request.contextPath}/app/resources/images/links/padres.png"
				alt="Padres" class="link" /><a
				href="${request.contextPath}/app/mdm/padres"><p:spacer
						width="20" height="25" />Padres</a></li>
			<h:outputText value="&lt;br/&gt;" escape="false" />
			<li><img
				src="${request.contextPath}/app/resources/images/links/icono-profesores.png"
				alt="Profesores" class="link" /><a
				href="${request.contextPath}/app/mdm/profesores"><p:spacer
						width="20" height="25" />Profesores</a></li>
			<h:outputText value="&lt;br/&gt;" escape="false" />
			<li><img
				src="${request.contextPath}/app/resources/images/links/grupos.png"
				alt="Grupos" class="link" /><a
				href="${request.contextPath}/app/mdm/grupos"><p:spacer
						width="20" height="25" />Grupos</a></li>
		</ul>
	</div>
	<div id="contenido" style="margin-left: 0px;">
		<div id="top" class="top">
			<div id="header">
				<a id="abrir" class="abrir-cerrar" href="javascript:void(0)"
					onclick="mostrar()" style="display: inline;"><p:graphicImage
						value="${request.contextPath}/app/resources/images/menu-ic.png"
						styleClass="menu" /></a><a id="cerrar" class="abrir-cerrar" href="#"
					onclick="ocultar()" style="display: none;"><p:graphicImage
						value="${request.contextPath}/app/resources/images/menu-ic.png"
						styleClass="menu" /></a>
				<h:form>
					<p:menuButton value="Usuario" styleClass="nav" icon="fa fa-user">
						<p:menuitem url="${request.contextPath}/app/vc/perfil">
							<i class="far fa-user-circle"></i>
							<p:spacer width="5" height="25" />Perfil</p:menuitem>
						<p:menuitem>
							<i class="fas fa-wrench"></i>
							<p:spacer width="5" height="25" />Configuración</p:menuitem>
						<p:menuitem>
							<i class="far fa-envelope"></i>
							<p:spacer width="5" height="25" />Mensajes</p:menuitem>
						<p:menuitem>
							<i class="far fa-bell"></i>
							<p:spacer width="5" height="25" />Notificaciones</p:menuitem>
					</p:menuButton>
				</h:form>
			</div>
			<!-- 		<ui:insert name="top">Top Section</ui:insert> -->
		</div>
		<div>

			<div id="content" class="left_content">

				<ui:insert name="content">Main Content</ui:insert>
			</div>
			<div id="bottom" class="bottom"></div>

		</div>
	</div>
	<script>
		function mostrar() {
			document.getElementById("sidebar").style.width = "270px";
			document.getElementById("contenido").style.marginLeft = "270px";
			document.getElementById("abrir").style.display = "none";
			document.getElementById("cerrar").style.display = "inline";
		}

		function ocultar() {
			document.getElementById("sidebar").style.width = "0";
			document.getElementById("contenido").style.marginLeft = "0";
			document.getElementById("abrir").style.display = "inline";
			document.getElementById("cerrar").style.display = "none";
		}
	</script>
</h:body>

</html>
