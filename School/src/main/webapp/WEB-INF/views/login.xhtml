<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>School App Login</title>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" />
	<h:outputStylesheet library="css" name="StyleLogin.css" />

</h:head>

<h:body>
	<c:if test="${param.error != null}">
		<div id="error">
			<div class="alert warning">
				<span class="closebtn">X</span> <strong>Error!</strong> Usuario y/o
				contraseña incorrectos.
			</div>
		</div>
	</c:if>
	<div class="body"></div>
	<div class="grad"></div>
	<div class="header">
		<div>
			School<span>App</span>
		</div>
	</div>
	<br />
	<form name='f' action="
			/j_spring_security_check" method='POST'>
		<div class="login">
			<input type="text" placeholder="Usuario" name="username" required="true"/><br /> <input
				type="password" placeholder="contraseña" name="password" required="true"/><br />
			<input type="submit" value="Iniciar Session" name="submit" />
		</div>
	</form>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<h:outputScript library="js" name="closeMessage.js">
	</h:outputScript>
</h:body>

</html>
