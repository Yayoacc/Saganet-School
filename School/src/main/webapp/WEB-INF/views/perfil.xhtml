<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>School - Perfil</title>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/layouts/template.xhtml">
		<ui:define name="content">
			<!--Include the above in your HEAD tag-->

			<div class="container">
				<div class="row">
					<div class="col-md-3 ">
						<div class="list-group ">
							<a href="#" class="list-group-item list-group-item-action active">Usuario</a>
							<a href="${request.contextPath}/app/admin" class="list-group-item list-group-item-action">Administración de Usuarios
								</a>
						</div>
					</div>
					<div class="col-md-9">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-md-12">
										<h4>Tu pérfil</h4>
										<hr/>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<form>
											<div class="form-group row">
												<label for="username" class="col-4 col-form-label">Usuario: 
													</label>
												<div class="col-8">
													<p:inputText value="${request.userPrincipal.name}" class="form-control here" required="required" type="text" />
												</div>
											</div>
											<div class="form-group row">
												<label for="name" class="col-4 col-form-label">
													Nombre</label>
												<div class="col-8">
													<input id="name" name="name" placeholder="Nombre"
														class="form-control here" type="text"/>
												</div>
											</div>
											<div class="form-group row">
												<label for="lastname" class="col-4 col-form-label">Apellidos</label>
												<div class="col-8">
													<input id="lastname" name="lastname"
														placeholder="Apellidos" class="form-control here"
														type="text"/>
												</div>
											</div>
											<div class="form-group row">
												<label for="text" class="col-4 col-form-label">Nick
													Name*</label>
												<div class="col-8">
													<input id="text" name="text" placeholder="Nick Name"
														class="form-control here" required="required" type="text"/>
												</div>
											</div>
											<div class="form-group row">
												<label for="select" class="col-4 col-form-label">Mostrar nombre como:</label>
												<div class="col-8">
													<select id="select" name="select" class="custom-select" >
														<option value="admin">Administrador</option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label for="email" class="col-4 col-form-label">Email*</label>
												<div class="col-8">
													<input id="email" name="email" placeholder="Email"
														class="form-control here" required="required" type="text"/>
												</div>
											</div>
											<div class="form-group row">
												<label for="publicinfo" class="col-4 col-form-label">Notas</label>
												<div class="col-8">
													<textarea id="publicinfo" name="publicinfo" cols="40"
														rows="4" class="form-control"></textarea>
												</div>
											</div>
											<div class="form-group row">
												<label for="newpass" class="col-4 col-form-label">Nueva Contraseña</label>
												<div class="col-8">
													<input id="newpass" name="newpass"
														placeholder="Nueva Contraseña" class="form-control here"
														type="text"/>
												</div>
											</div>
											<div class="form-group row">
												<div class="offset-4 col-8">
													<button name="submit" type="submit" class="btn btn-primary">Actualizar mi perfil</button>
												</div>
											</div>
										</form>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
