<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Catálogos - Géneros</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Listado de Géneros">
			<p:dataTable value="${modelo.listado}" var="fila" rowKey="${fila}"
				selection="${modelo.seleccionado}" selectionMode="single">
				<p:column headerText="Nombre" width="100">
					<p:outputLabel value="${fila.nombre}"/>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>

</html>
