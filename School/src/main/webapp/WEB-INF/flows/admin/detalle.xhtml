<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<title>School - Detalle de Usuario</title>

				<p:panel header="${usuario.usuario}">

							<p:outputLabel value="${usuario.usuario}" />

							<p:outputLabel value="${usuario.profesor.segundoApellido}" />

							<p:outputLabel value="${usuario.profesor.fechaNacimiento.time}">

							</p:outputLabel>
							<p:outputLabel value="DirecciÃ³n" />

					<br />
					<p:separator />

		</ui:define>
	</ui:composition>
</h:body>

</html>
