<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>School - Alumnos</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Listado de Alumnos">
			<p:growl id="growlError" showDetail="true" sticky="true" />
			<p:dataTable value="${modelo.listado}" id="tablaAlumnos" var="fila"
				rowKey="${fila.id}" selection="${modelo.seleccionado}"
				selectionMode="single" paginator="true" rows="20"
				paginatorAlwaysVisible="false" paginatorPosition="bottom"
				filterBy="${fila.primerApellido}">
				<p:column headerText="Id" width="50">
					<p:outputLabel value="${fila.id}" />
				</p:column>
				<p:column headerText="Primer Apellido" width="200" filterable="true"
					filterBy="${fila.primerApellido}">
					<p:outputLabel value="${fila.primerApellido}" />
				</p:column>
				<p:column headerText="Segundo Apellido" width="200" sortable="true"
					sortBy="${fila.segundoApellido}">
					<p:outputLabel value="${fila.segundoApellido}" />
				</p:column>
				<p:column headerText="Nombre" width="200">
					<p:outputLabel value="${fila.nombre}" />
				</p:column>
			</p:dataTable>

			<f:facet name="footer">
				<p:commandButton value="Detalle" action="detalle"
					disabled="${modelo.seleccionado == null}" icon="ui-icon-document" />
				<p:commandButton value="Agregar" action="agregar"
					icon="ui-icon-person" />
				<p:commandButton value="Editar" action="editar"
					disabled="${modelo.seleccionado == null}" icon="ui-icon-pencil" />
				<p:commandButton value="Eliminar"
					update="${p:component('tablaAlumnos')} ${p:component('growlError')}"
					actionListener="#{AlumnoServ.mensaje}" action="eliminar"
					icon="ui-icon-trash" />
			</f:facet>
		</p:panel>
	</h:form>
</h:body>

</html>
