<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>School - Detalle de Alumno</title>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/layouts/template.xhtml">

		<ui:define name="content">
			<h:form>
				<p:panel header="${alumno.nombreCompleto}">

					<p:panelGrid columns="2">
						<p:outputLabel value="Id" />
						<p:outputLabel value="${alumno.id}" />
						<p:outputLabel value="Nombre" />
						<p:outputLabel value="${alumno.nombre}" />
						<p:outputLabel value="Primer Apellido" />
						<p:outputLabel value="${alumno.primerApellido}" />
						<p:outputLabel value="Segundo Apellido" />
						<p:outputLabel value="${alumno.segundoApellido}" />
						<p:outputLabel value="Género" />
						<p:outputLabel value="${alumno.genero.nombre}" />
						<p:outputLabel value="Fecha de Nacimiento" />
						<p:outputLabel value="${alumno.fechaNacimiento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
						<p:outputLabel value="Dirección" />
						<p:outputLabel value="${alumno.direccion.direccionCompleta}" />
						<p:outputLabel value="Tutor" />
						<p:outputLabel value="${alumno.padre.nombreCompleto}" />
					</p:panelGrid>
					<p:separator />
					<p:panel header="Grupos">
						<p:dataTable value="${gruposAlumno.listado}" var="fila"
							rowKey="${fila.id}" filteredValue="${fila.nombre}"
							scrollable="true" crollHeight="150" paginator="true" rows="15"
							selection="${gruposAlumno.seleccionado}" selectionMode="single"
							paginatorAlwaysVisible="false" paginatorPosition="bottom"
							id="tablaGrupos">
							<p:column headerText="Id" width="50" rowSelectMode="checkbox"
								stickyHeader="true">
								<p:outputLabel value="${fila.id}" />
							</p:column>
							<p:column headerText="Nombre" width="200">
								<p:outputLabel value="${fila.nombre}" />
							</p:column>
						</p:dataTable>
						<f:facet name="footer">
							<p:commandButton value="Detalle de Grupo" action="detalleGrupo"
								icon="fa fa-list-alt" />
						</f:facet>
					</p:panel>

					<f:facet name="footer">
						<p:commandButton value="Regresar" action="regresar"
							icon="ui-icon-circle-arrow-w" />
					</f:facet>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
