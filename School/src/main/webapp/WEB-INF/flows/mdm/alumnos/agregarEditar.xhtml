<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<title>School - Agregar Alumno</title>
</h:head>

<h:body>
	<h:form>
		<p:focus />
		<p:panel header="Agregar Alumno">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nombre" />
				<p:inputText value="${alumno.nombre}" />
				<p:outputLabel value="Primer Apellido" />
				<p:inputText value="${alumno.primerApellido}" />
				<p:outputLabel value="Segundo Apellido" />
				<p:inputText value="${alumno.segundoApellido}" />
				<p:outputLabel value="Fecha de Nacimiento" />
				<p:calendar value="${alumno.fechaNacimiento}" navigator="true" converter="CalendarConverter" pattern="dd/MM/yyyy" />
			</p:panelGrid>
			
			<f:facet name="footer">
				<p:commandButton value="Guardar" action="guardar" />
				<p:commandButton value="Cancelar" action="cancelar" immediate="true" />
			</f:facet>
		</p:panel>
	</h:form>
</h:body>

</html>
