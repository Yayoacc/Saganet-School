<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>School - Alumnos</title>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/layouts/template.xhtml">
		<ui:define name="title">School - Profesores</ui:define>
		<ui:define name="content">
			<h:form>
				<p:panel header="Listado de Profesores">
					<p:growl id="growlError" showDetail="true" sticky="true" />
					<p:dataTable id="tablaProfesores" value="${modelo.listado}"
						var="fila" rowKey="${fila.id}" selection="${modelo.seleccionado}"
						selectionMode="single" paginator="true" rows="20"
						paginatorAlwaysVisible="false" paginatorPosition="bottom"
						filterBy="${fila.primerApellido}">
						<p:column headerText="Id" width="50">
							<p:outputLabel value="${fila.id}" />
						</p:column>
						<p:column headerText="Primer Apellido" width="200">
							<p:outputLabel value="${fila.primerApellido}" />
						</p:column>
						<p:column headerText="Segundo Apellido" width="200">
							<p:outputLabel value="${fila.segundoApellido}" />
						</p:column>
						<p:column headerText="Nombre" width="200">
							<p:outputLabel value="${fila.nombre}" />
						</p:column>
					</p:dataTable>

					<f:facet name="footer">
					<center>
						<p:commandButton value="Detalle" action="detalle"
							disabled="${modelo.seleccionado == null}" icon="ui-icon-document" />
						<p:commandButton value="Agregar" action="agregar"
							icon="ui-icon-person" />
						<p:commandButton value="Editar" action="editar"
							disabled="${modelo.seleccionado == null}" icon="ui-icon-pencil" />
						<p:commandButton value="Eliminar"
							update="${p:component('tablaProfesores')} ${p:component('growlError')}"
							actionListener="#{ProfesorServ.mensaje}" action="eliminar"
							icon="ui-icon-trash" />
						</center>
					</f:facet>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
