<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>School - Grupos</title>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/layouts/template.xhtml">
		<ui:define name="title">School - Grupos</ui:define>
		<ui:define name="content">
			<h:form>
				<p:panel header="Listado de Grupos">
					<p:dataTable value="${modelo.listado}" var="fila"
						rowKey="${fila.id}" selection="${modelo.seleccionado}"
						selectionMode="single" paginator="true" rows="20"
						paginatorAlwaysVisible="false" paginatorPosition="bottom">
						<p:column headerText="Id" width="50">
							<p:outputLabel value="${fila.id}" />
						</p:column>
						<p:column headerText="Nombre" width="200">
							<p:outputLabel value="${fila.nombre}" />
						</p:column>
						<p:column headerText="Cupo" width="200">
							<p:outputLabel value="${fila.cupo}" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="Detalle" action="detalle"
								disabled="${modelo.seleccionado == null}"
								icon="ui-icon-document" />
							<p:commandButton value="Agregar" action="agregar"
								icon="ui-icon-plus" />
							<p:commandButton value="Editar" action="editar"
								disabled="${modelo.seleccionado == null}" icon="ui-icon-pencil" />
							<p:commandButton value="Eliminar" action="eliminar"
								disabled="${modelo.seleccionado == null}" icon="ui-icon-trash" />
						</f:facet>
					</p:dataTable>
<!-- 					<p:schedule id="schedule" value="${modeloCalendario}" -->
<!-- 						widgetVar="myschedule" timeZone="GMT+2"> -->

<!-- 						<p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" -->
<!-- 							update="eventDetails" oncomplete="PF('eventDialog').show();" /> -->
<!-- 						<p:ajax event="eventSelect" -->
<!-- 							listener="#{scheduleView.onEventSelect}" update="eventDetails" -->
<!-- 							oncomplete="PF('eventDialog').show();" /> -->
<!-- 						<p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" -->
<!-- 							update="messages" /> -->
<!-- 						<p:ajax event="eventResize" -->
<!-- 							listener="#{scheduleView.onEventResize}" update="messages" /> -->

<!-- 					</p:schedule> -->

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
