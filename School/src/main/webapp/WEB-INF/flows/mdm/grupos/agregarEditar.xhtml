<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>School - Agregar Grupo</title>
</h:head>

<h:body>
	<h:form>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:focus />
		<p:panel header="Agregar Grupo">
			<p:panel header="Datos Generales">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nombre" />
					<p:inputText value="${grupo.nombre}" />
					<p:outputLabel value="Cupo" />
					<p:inputText value="${grupo.cupo}" />
				</p:panelGrid>
			</p:panel>
			<f:facet name="footer">
				<p:commandButton value="Guardar" action="guardar" />
				<p:commandButton value="Cancelar" action="cancelar" immediate="true" />
			</f:facet>
		</p:panel>
		
	</h:form>

</h:body>

</html>
