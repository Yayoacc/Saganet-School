<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>School - Agregar Padre</title>
</h:head>

<h:body>
	<h:form>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:focus />
		<p:panel header="Agregar Padre">
			<p:panel header="Datos Generales">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nombre" />
					<p:inputText value="${padre.nombre}" />
					<p:outputLabel value="Primer Apellido" />
					<p:inputText value="${padre.primerApellido}" />
					<p:outputLabel value="Segundo Apellido" />
					<p:inputText value="${padre.segundoApellido}" />
					<p:outputLabel value="Género" />
					<p:selectOneMenu value="${padre.genero}">
						<f:selectItems value="${modeloGeneros.listado}" var="item"
							itemLabel="${item.nombre}" itemValue="${item}" />
					</p:selectOneMenu>
					<p:outputLabel value="Fecha de Nacimiento" />
					<p:calendar value="${padre.fechaNacimiento}"
						converter="CalendarConverter" pattern="dd/MM/yyyy"
						navigator="true" />
					<p:outputLabel value="Correo Electrónico" />
					 <p:inputText value="${padre.correoElectronico}" />
					 <p:outputLabel value="Número de teléfono" />
					 <p:inputText value="${padre.numeroTelefono}" />
					 <p:outputLabel value="Parentesco" />
					 <p:inputText value="${padre.parentesco}" />
				</p:panelGrid>
			</p:panel>
			<p:separator />
			<p:panel header="Dirección">
				<p:panelGrid columns="2">
					<p:outputLabel value="Calle" />
					<p:inputText value="${padre.direccion.calle}" />
					<p:outputLabel value="Número Exterior" />
					<p:inputText value="${padre.direccion.numeroExterior}" />
					<p:outputLabel value="Número Interior" />
					<p:inputText value="${padre.direccion.numeroInterior}" />
					<p:outputLabel value="Colonia" />
					<p:inputText value="${padre.direccion.colonia}" />
					<p:outputLabel value="Código Postal" />
					<p:inputText value="${padre.direccion.codigoPostal}" />
				</p:panelGrid>
			</p:panel>

			<f:facet name="footer">
				<p:commandButton value="Guardar" action="guardar" icon="ui-icon-disk"/>
				<p:commandButton value="Cancelar" action="cancelar" immediate="true" icon="ui-icon-close"/>
			</f:facet>
		</p:panel>
	</h:form>
</h:body>

</html>
